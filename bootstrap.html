  <script>
    function validateForm() {
      var name = document.getElementById('name').value.trim();
      var projectType = document.querySelector('input[name="projectType"]:checked');
      var size = document.querySelector('input[name="size"]:checked');
      var color = document.getElementById('color').value.trim();

      var nameError = document.getElementById('nameError');
      var projectTypeError = document.getElementById('projectTypeError');
      var sizeError = document.getElementById('sizeError');
      var colorError = document.getElementById('colorError');
      var hasError = false;
      nameError.style.display = 'none';
      projectTypeError.style.display = 'none';
      sizeError.style.display = 'none';
      colorError.style.display = 'none';

      if (name === '') {
        nameError.textContent = 'Please enter your name';
        nameError.style.display = 'block';
        hasError = true;
      }

      if (!projectType) {
        projectTypeError.textContent = 'Please select a project type';
        projectTypeError.style.display = 'block';
        hasError = true;
      }

      if (!size) {
        sizeError.textContent = 'Please select a size';
        sizeError.style.display = 'block';
        hasError = true;
      }

      if (color === '') {
        colorError.textContent = 'Please enter a preferred color';
        colorError.style.display = 'block';
        hasError = true;
      }

      return !hasError;
    }

    function updateTime() {
      var today = new Date();
      var date = today.toLocaleDateString();
      var time = today.toLocaleTimeString();
      document.getElementById('dateTime').innerText = date + ' ' + time;
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
